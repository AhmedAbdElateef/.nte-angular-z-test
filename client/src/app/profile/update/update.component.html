

  <form class="show-form" >
    <mat-form-field class="show-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input name="name"  [(ngModel)]="user.name" matInput placeholder="name" >
    </mat-form-field>
  
    <mat-form-field class="show-full-width" appearance="fill">
      <mat-label>bio ..</mat-label>
      <textarea name="bio"  [(ngModel)]="user.bio"  matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

    <ng-container>
      <img name="imageUrl" src="{{user.imageUrl}}" width="200px" alt="">
    </ng-container>

    <div (click)="uploadFile.click()">
        <button mat-raised-button color="primary">Select Image</button>
        <input name="uploadFile" (change)="upload($event)"  #uploadFile type='file' style="display:none"/> 
    </div>
    <div>
      <img  width="400px" alt="">
    </div>
    <div class="pt5">
        <button (click)="Update()"  mat-raised-button class="p5">Update</button>
    </div>
  </form>
