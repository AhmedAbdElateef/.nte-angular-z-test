<h1 mat-dialog-title>Create New Post</h1>
<div mat-dialog-content class="dialog">
 

  <form class="show-form">
    <mat-form-field class="show-full-width" appearance="fill">
      <mat-label>User Title</mat-label>
      <input name="title" [(ngModel)]="data.title" matInput placeholder="Title" >
    </mat-form-field>
  
    <mat-form-field class="show-full-width" appearance="fill">
      <mat-label>What's on your mind</mat-label>
      <textarea name="body" [(ngModel)]="data.message" matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

    <div (click)="uploadFile.click()">
        <button mat-raised-button color="primary">Select Image</button>
        <input name="uploadFile" (change)="upload($event)" #uploadFile type='file' style="display:none"/> 
    </div>
    <div>
      <img [src]="this.data.selectedFile" width="400px" alt="">
    </div>
    <div class="pt5">
        <button (click)="CreatePost()" mat-raised-button class="p5">Create</button>
    </div>
  </form>
</div>
